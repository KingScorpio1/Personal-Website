{% extends "base.html" %}
{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<style>
    .error-container {
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }
    .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #cf6679; /* Error Red */
        margin: 0;
        text-shadow: 0 0 20px rgba(207, 102, 121, 0.5);
    }
    .error-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        color: #888;
        animation: shake 2s infinite;
    }
    @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(10deg); }
        75% { transform: rotate(-10deg); }
    }
</style>

<div class="error-container">
    <div class="error-icon"><i class="fas fa-robot"></i></div>
    <h1 class="error-code">404</h1>
    <h2>System Error: Page Not Found</h2>
    <p style="color: #aaa; max-width: 400px; margin: 20px 0;">
        It seems the logic gate to this page is broken. The schematic you are looking for does not exist.
    </p>
    <a href="/" class="btn">Return to Base</a>
</div>
{% endblock %}
